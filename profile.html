<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profile - Engine6.0</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(-45deg, #3b3b98, #2f3640, #8c7ae6, #273c75);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  @keyframes gradient {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }
  h1 {
    margin: 40px 0 30px;
    font-size: 2.8rem;
    text-shadow: 0 0 20px rgba(255 255 255 / 0.3);
  }

  .top-panels {
    width: 90vw;
    max-width: 1200px;
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
  }
  .panel {
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    width: 220px;
    padding: 20px 25px;
    color: white;
    font-weight: 600;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .panel:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 36px rgba(108, 99, 255, 0.7);
  }
  .panel h2 {
    margin: 0 0 12px 0;
    font-weight: 700;
    font-size: 1.4rem;
    text-shadow: 0 0 8px rgba(0,0,0,0.4);
  }
  .panel .value {
    font-size: 2.4rem;
    font-weight: 800;
  }
  .panel.internet {
    background: #3b5998;
  }
  .panel.ping {
    background: #27ae60;
  }

  .main-content {
    width: 90vw;
    max-width: 1200px;
    display: flex;
    gap: 40px;
    margin-bottom: 60px;
    flex-wrap: wrap;
  }

  .profile-section {
    background: rgba(255 255 255 / 0.12);
    backdrop-filter: blur(25px);
    border-radius: 25px;
    box-shadow: 0 10px 40px rgba(0 0 0 / 0.4);
    flex: 1 1 320px;
    max-width: 320px;
    padding: 30px 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .profile-pic-container {
    position: relative;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(108, 99, 255, 0.7);
    margin-bottom: 25px;
    cursor: pointer;
    border: 4px solid white;
  }
  .profile-pic-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .profile-pic-container:hover::after {
    content: 'Change';
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.5);
    color: white;
    font-weight: 600;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.1rem;
    border-radius: 50%;
  }
  #profilePicInput {
    display: none;
  }

  .input-group {
    width: 100%;
    margin-bottom: 18px;
    display: flex;
    flex-direction: column;
  }
  .input-group label {
    font-weight: 600;
    margin-bottom: 6px;
  }
  .input-group input[type="text"], 
  .input-group input[type="email"],
  .input-group textarea {
    padding: 10px 12px;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    outline: none;
    font-weight: 500;
    resize: vertical;
  }
  .input-group input[type="text"]:focus,
  .input-group textarea:focus {
    box-shadow: 0 0 10px #6c63ff;
  }
  .input-group input[readonly] {
    background: rgba(255 255 255 / 0.2);
    color: rgba(255 255 255 / 0.7);
  }
  .input-group textarea {
    min-height: 80px;
    max-height: 150px;
  }

  .right-panels {
    flex: 2 1 600px;
    display: flex;
    flex-direction: column;
    gap: 30px;
  }
  .right-panel {
    background: rgba(255 255 255 / 0.12);
    backdrop-filter: blur(25px);
    border-radius: 25px;
    box-shadow: 0 10px 40px rgba(0 0 0 / 0.4);
    padding: 30px 25px;
    color: white;
    font-weight: 600;
    min-height: 160px;
  }

  button.save-btn {
    margin-top: 20px;
    padding: 14px 30px;
    background: linear-gradient(135deg, #6c63ff, #3b3b98);
    color: white;
    border-radius: 30px;
    font-weight: 700;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(108 99 255 / 0.4);
    transition: 0.3s;
    align-self: center;
  }
  button.save-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(108 99 255 / 0.7);
  }

  @media (max-width: 900px) {
    .main-content {
      flex-direction: column;
      align-items: center;
    }
    .right-panels {
      width: 100%;
      max-width: 600px;
    }
  }
</style>
</head>
<body>

<h1>Your Profile</h1>

<div class="top-panels">
  <div class="panel internet" aria-label="Internet Speed Panel">
    <h2>Internet Speed</h2>
    <div class="value" id="internetSpeed">-- Mbps</div>
  </div>
  <div class="panel ping" aria-label="Ping Panel">
    <h2>Ping</h2>
    <div class="value" id="ping">-- ms</div>
  </div>
</div>

<div class="main-content">
  <section class="profile-section" aria-label="User Profile Section">
    <div class="profile-pic-container" tabindex="0" role="button" aria-label="Upload Profile Picture" title="Click to change profile picture">
      <img id="profilePic" src="https://via.placeholder.com/160?text=Profile" alt="Profile Picture" />
    </div>
    <input type="file" accept="image/*" id="profilePicInput" aria-hidden="true" />
    <div class="input-group">
      <label for="usernameInput">Username</label>
      <input type="text" id="usernameInput" placeholder="Enter your username" />
    </div>
    <div class="input-group">
      <label for="bioInput">Bio</label>
      <textarea id="bioInput" placeholder="Tell us about yourself..."></textarea>
    </div>
    <div class="input-group">
      <label for="emailDisplay">Email</label>
      <input type="email" id="emailDisplay" value="user@example.com" readonly />
    </div>
    <button class="save-btn" id="saveProfileBtn">Save Profile</button>
  </section>

  <section class="right-panels">
    <div class="right-panel" aria-label="Profile Stats Panel">
      <h3>Profile Stats</h3>
      <p>Uploads: <strong id="uploadCount">0</strong></p>
      <p>Member since: <strong>Jan 2023</strong></p>
    </div>
    <div class="right-panel" aria-label="Additional Info Panel">
      <h3>Additional Info</h3>
      <p>Bio:</p>
      <p id="displayBio" style="font-style: italic; white-space: pre-wrap;">No bio set.</p>
      <p>Location: <strong>Earth</strong></p>
      <p>Account Type: <strong>Free</strong></p>
    </div>
  </section>
</div>

<script>
  const PROFILE_DB_NAME = 'Engine6ProfileDB';
  const PROFILE_STORE_NAME = 'profileStore';

  let profileDb;

  function openProfileDb() {
    return new Promise((resolve, reject) => {
      const req = indexedDB.open(PROFILE_DB_NAME, 1);
      req.onerror = () => reject('Profile DB open failed');
      req.onsuccess = () => {
        profileDb = req.result;
        resolve(profileDb);
      };
      req.onupgradeneeded = e => {
        profileDb = e.target.result;
        if (!profileDb.objectStoreNames.contains(PROFILE_STORE_NAME)) {
          profileDb.createObjectStore(PROFILE_STORE_NAME, { keyPath: 'id' });
        }
      };
    });
  }

  async function saveProfile(profileData) {
    return new Promise((resolve, reject) => {
      const tx = profileDb.transaction(PROFILE_STORE_NAME, 'readwrite');
      const store = tx.objectStore(PROFILE_STORE_NAME);
      const req = store.put({ id: 'userProfile', ...profileData });
      req.onsuccess = () => resolve();
      req.onerror = () => reject('Profile save failed');
    });
  }

  async function loadProfile() {
    return new Promise((resolve, reject) => {
      const tx = profileDb.transaction(PROFILE_STORE_NAME, 'readonly');
      const store = tx.objectStore(PROFILE_STORE_NAME);
      const req = store.get('userProfile');
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject('Profile load failed');
    });
  }

  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.onerror = () => reject('File read error');
      reader.readAsDataURL(file);
    });
  }

  const UPLOADS_DB_NAME = 'Engine6FilesDB';
  const UPLOADS_STORE_NAME = 'filesStore';

  let uploadsDb;

  function openUploadsDb() {
    return new Promise((resolve, reject) => {
      const req = indexedDB.open(UPLOADS_DB_NAME, 1);
      req.onerror = () => reject('Uploads DB open failed');
      req.onsuccess = () => {
        uploadsDb = req.result;
        resolve(uploadsDb);
      };
      req.onupgradeneeded = e => {
        uploadsDb = e.target.result;
        if (!uploadsDb.objectStoreNames.contains(UPLOADS_STORE_NAME)) {
          const store = uploadsDb.createObjectStore(UPLOADS_STORE_NAME, { keyPath: 'id', autoIncrement: true });
          store.createIndex('timestamp', 'timestamp', { unique: false });
          store.createIndex('isPublic', 'isPublic', { unique: false });
        }
      };
    });
  }

  async function getAllUploads() {
    return new Promise((resolve, reject) => {
      const tx = uploadsDb.transaction(UPLOADS_STORE_NAME, 'readonly');
      const store = tx.objectStore(UPLOADS_STORE_NAME);
      const req = store.getAll();
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject('Get uploads failed');
    });
  }

  async function loadProfileUI() {
    try {
      const profile = await loadProfile();
      if (profile) {
        if (profile.username) {
          document.getElementById('usernameInput').value = profile.username;
        }
        if (profile.profilePicBase64) {
          document.getElementById('profilePic').src = profile.profilePicBase64;
        }
        if (profile.bio) {
          document.getElementById('bioInput').value = profile.bio;
          document.getElementById('displayBio').textContent = profile.bio;
        }
      }
    } catch {
      console.warn('Failed to load profile data.');
    }
  }

  async function updateUploadCount() {
    try {
      const uploads = await getAllUploads();
      document.getElementById('uploadCount').textContent = uploads.length;
    } catch {
      document.getElementById('uploadCount').textContent = '0';
    }
  }

  document.getElementById('saveProfileBtn').addEventListener('click', async () => {
    const username = document.getElementById('usernameInput').value.trim();
    const bio = document.getElementById('bioInput').value.trim();
    if (!username) {
      alert('Please enter a valid username.');
      return;
    }
    let profilePicBase64 = document.getElementById('profilePic').src;
    if (profilePicBase64.startsWith('blob:')) {
      alert('Please upload a profile picture from your device or leave the default.');
      return;
    }
    try {
      await saveProfile({ username, bio, profilePicBase64 });
      document.getElementById('displayBio').textContent = bio || 'No bio set.';
      alert('Profile saved successfully!');
    } catch {
      alert('Failed to save profile.');
    }
  });

  const profilePicContainer = document.querySelector('.profile-pic-container');
  const profilePicInput = document.getElementById('profilePicInput');
  const profilePicImg = document.getElementById('profilePic');

  profilePicContainer.addEventListener('click', () => {
    profilePicInput.click();
  });
  profilePicContainer.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      profilePicInput.click();
    }
  });

  profilePicInput.addEventListener('change', async () => {
    const file = profilePicInput.files[0];
    if (file) {
      try {
        const base64 = await fileToBase64(file);
        profilePicImg.src = base64;
      } catch {
        alert('Failed to read image file.');
      }
    }
  });

  function simulateNetworkStats() {
    const speed = (Math.random() * 130 + 20).toFixed(1);
    const ping = (Math.random() * 90 + 10).toFixed(0);
    document.getElementById('internetSpeed').textContent = `${speed} Mbps`;
    document.getElementById('ping').textContent = `${ping} ms`;
  }

  async function init() {
    try {
      await openProfileDb();
      await openUploadsDb();
      await loadProfileUI();
      await updateUploadCount();
      simulateNetworkStats();
      setInterval(simulateNetworkStats, 10000);
    } catch (e) {
      console.error('Initialization failed:', e);
      alert('Failed to initialize profile page.');
    }
  }

  init();
</script>

</body>
</html>
